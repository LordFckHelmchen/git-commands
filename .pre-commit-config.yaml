# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_install_hook_types:
  - pre-commit
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: pretty-format-json
        args:
        - --autofix
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.1
    hooks:
      - id: ruff-check
        args:
        - --fix
      - id: ruff-format

  - repo: https://github.com/hukkin/mdformat # Format markdown files
    rev: 0.7.22
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-beautysh>=0.1.1 # Use beautysh to format shell code blocks
          - mdformat-config>=0.2.1 # Format JSON, TOML & YAML code blocks
          - mdformat-footnote>=0.1.1
          - mdformat-frontmatter>=2.0.8
          - mdformat-gfm>=0.4.1 # Github Flavored Markdown
          - mdformat-ruff>=0.1.3 # Use ruff to lint code blocks
          - setuptools==78.1.0 # Required for beautysh, which assumes setuptools is installed
        exclude: "CHANGELOG\\.md" # Exclude auto-generated release-please CHANGELOG
        args:
          - --number
          - --wrap=120
          - --end-of-line=keep

  - repo: https://github.com/espressif/conventional-precommit-linter
    rev: v1.10.0
    hooks:
      - id: conventional-precommit-linter
        stages:
          - commit-msg
        args:
          - --allow-breaking
          - --types=build,chore,ci,docs,feat,fix,refactor,test

  -   repo: https://github.com/koalaman/shellcheck-precommit
      rev: v0.11.0
      hooks:
      -   id: shellcheck
          args:
          - --exclude=SC1017 # Carriage return is handled by git & pre-commit
